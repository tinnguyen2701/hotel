<app-layout-default>
    <router-outlet></router-outlet>
</app-layout-default>

<app-popup-list-rooms *ngIf='isShowListRoomCheckin()' [listRooms]="editingRoom.length === 1 ? editingRoom : listRoomsCheckin"
                      [isShowListRoom]="true">
</app-popup-list-rooms>

<app-popup-list-rooms *ngIf='isShowListRoomCheckout()' [listRooms]="editingRoom.length === 1 ? editingRoom : listRoomsCheckout"
                      [isShowListRoom]="true">
</app-popup-list-rooms>

<app-popup-list-rooms *ngIf='isEditRoom()' [listRooms]="editingRoom"
                      [isShowListRoom]="true">
</app-popup-list-rooms>
