<dx-data-grid
    #dxDataGridCustomer
    class="w-100"
    height="600"
    [(dataSource)]="customers"
    [showRowLines]="true"
    [showBorders]="true"
    [showColumnLines]="true"
    [hoverStateEnabled]="true"
    [columnAutoWidth]="false"
    [allowColumnResizing]="true"
    [allowColumnReordering]="false">
    <dxo-editing mode="row" [allowUpdating]="true" [allowDeleting]="true">
        <dxo-texts [confirmDeleteMessage]="null"></dxo-texts>
    </dxo-editing>

    <dxo-paging [enabled]="false"></dxo-paging>

    <dxi-column
        caption="#"
        alignment="center"
        [allowEditing]="false"
        [allowSorting]="false"
        [allowResizing]="false"
        [formItem]="{ visible: false }"
        [width]="60"
        [fixed]="true"
        headerCellTemplate="indexHeaderCellTemplate"
        cellTemplate="indexCellTemplate">
        <div *dxTemplate="let row of 'indexHeaderCellTemplate'">
            <dx-button
                type="default"
                icon="plus"
                class="btn-add-row-circle"
                [stylingMode]="'outlined'"
                [hint]="'Add'"
                (onClick)="dxDataGridCustomer.instance.addRow()">
            </dx-button>
        </div>
        <div *dxTemplate="let cell of 'indexCellTemplate'">
            <ng-container>
                {{ cell.rowIndex + 1 }}
            </ng-container>
        </div>
    </dxi-column>

    <dxi-column
        dataField="name"
        caption="Name"
        [width]="150"
        [allowEditing]="false"
        [allowSorting]="false"
        alignment="right">
        <dxi-validation-rule
            type="required"
            [message]="'This field is required'">
        </dxi-validation-rule>
    </dxi-column>

    <dxi-column
        dataField="address"
        caption="Address"
        [width]="180"
        [allowEditing]="false"
        [allowSorting]="false"
        alignment="right">
        <dxi-validation-rule
            type="required"
            [message]="'This field is required'">
        </dxi-validation-rule>
    </dxi-column>

    <dxi-column
        dataField="sex"
        caption="Sex"
        [width]="100"
        [allowEditing]="false"
        [allowSorting]="false"
        alignment="right"
        cellTemplate="cellTemplate"
        editCellTemplate="editCellTemplate">
        <div *dxTemplate="let cell of 'cellTemplate'">
            <dx-switch
                [(value)]="cell.value"
                [switchedOnText]="'Male'"
                [switchedOffText]="'Female'">
            </dx-switch>
        </div>
        <div *dxTemplate="let cell of 'editCellTemplate'">
            <dx-switch
                width="80"
                [(value)]="cell.value"
                [switchedOnText]="'Male'"
                [switchedOffText]="'Female'">
            </dx-switch>
        </div>
    </dxi-column>

    <dxi-column
        dataField="email"
        caption="Email"
        [width]="130"
        [allowEditing]="false"
        [allowSorting]="false"
        alignment="right">
        <dxi-validation-rule
            type="required"
            [message]="'This field is required'">
        </dxi-validation-rule>
    </dxi-column>

    <dxi-column
        [width]="150"
        dataField="date"
        alignment="center"
        [minWidth]="130"
        [allowEditing]="false"
        [allowSorting]="false"
        format="dd/MM/yyyy"
        dataType="date"
        caption="Date"
        [editorOptions]="{
            pickerType: 'rollers'
        }">
        <dxi-validation-rule
            type="required"
            [message]="'This field is required'">
        </dxi-validation-rule>
    </dxi-column>

    <dxi-column
        dataField="cmnd"
        caption="Cmnd"
        [width]="13."
        [allowEditing]="false"
        [allowSorting]="false"
        alignment="right">
        <dxi-validation-rule
            type="required"
            [message]="'This field is required'">
        </dxi-validation-rule>
    </dxi-column>

    <dxi-column
        dataField="phone"
        caption="Phone"
        [width]="110"
        [allowEditing]="false"
        [allowSorting]="false"
        alignment="right">
        <dxi-validation-rule
            type="required"
            [message]="'This field is required'">
        </dxi-validation-rule>
    </dxi-column>

    <dxi-column
        dataField="nationally"
        caption="Nationally"
        [width]="110"
        [allowEditing]="false"
        [allowSorting]="false"
        alignment="right">
        <dxi-validation-rule
            type="required"
            [message]="'This field is required'">
        </dxi-validation-rule>
    </dxi-column>

    <dxi-column
        dataField="peopleNumber"
        [minWidth]="130"
        [allowEditing]="false"
        [allowSorting]="false"
        alignment="right"
        dataType="number"
        caption="People Number">
        <dxi-validation-rule
            type="required"
            [message]="'This field is required'">
        </dxi-validation-rule>
    </dxi-column>

    <dxi-column
        dataField="note"
        caption="Note"
        [width]="210"
        [allowEditing]="false"
        [allowSorting]="false"
        alignment="right">
    </dxi-column>
    <dxi-column caption="Action" type="buttons" alignment="center" [width]="80">
        <dxi-button
            name="save"
            icon="save"
            [text]="''"
            [hint]="'Save'"
            [onClick]="onSaveSkill">
        </dxi-button>
        <dxi-button
            name="cancel"
            icon="revert"
            [text]="''"
            [hint]="'Cancel'"
            [onClick]="onRevertDxGridRow">
        </dxi-button>
        <dxi-button
            name="edit"
            icon="fas fa-pencil-alt edit-icon"
            [text]="''"
            [hint]="'Edit'"
            [onClick]="updateLookupData">
        </dxi-button>
        <dxi-button
            name="delete"
            [cssClass]="'far fa-trash-alt delete-icon'"
            [hint]="'Delete'"
            [text]="''"
            [onClick]="onDeleteSkill">
        </dxi-button>
    </dxi-column>
</dx-data-grid>

<app-popover-confirm-box
    #deleteDetailConfirmPopover
    [message]="'Are you want to remove it out of list'"
    (onConfirm)="deleteRoom()">
</app-popover-confirm-box>
